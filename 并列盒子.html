<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1,.box2{
				width: 200px;
				height: 200px;
			}
			.box1{
				float: left;
				background: red;
			}
			.box2{
				width: 300px;
				background: blue;
				margin-left: 200px;
			}
		</style>
	</head>
	<body>
		<!--
			两个结构并列的盒子，第一个盒子浮动后，第二个盒子加margin-left值（盒子宽度），第一个盒子在IE6下会有间隙问题

			hack：不建议这么写，用浮动解决
		-->
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
