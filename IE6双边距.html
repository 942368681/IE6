<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
            body{
            	margin: 0px;
            }
            .box{
            	width: 750px;
            	border: 1px solid black;
            	overflow: hidden;
            }		
			.item{
				width: 200px;
				height: 200px;
				background-color: red;
				margin-left: 50px;
				float: left;
				*display: inline;
			}
			/*
			 * 当元素浮动后 再设置 相应方向的margin 那么就会产生双倍边距！
			 * 解决方案：
			 * 针对IE6、7给当前浮动的元素添加*display: inline;
			 */
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
		    <div class="item"></div>
		    <div class="item"></div>
		</div>
	</body>
</html>
