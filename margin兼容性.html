<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				background-color: green;
				overflow: hidden;
				zoom: 1;
			}
			.item{
				height: 50px;
				background-color: red;
				/*margin: 50px;*/
				margin-top: 50px;
			}
			.item-1{
				height: 50px;
				background-color: red;
				margin-top: 50px;
			}
			/*1.margin-top传递
			 *  触发BFC以及haslayout
			 *2.同级元素上下margin叠压
			 *  尽量使用同一方向的margin，比如同时设置top或者bottom
			 */
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
			<div class="item-1"></div>
		</div>
	</body>
</html>
